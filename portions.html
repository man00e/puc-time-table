        function createToggleButton(text, controlsId, expanded = false, hasTopics = true) {
            const button = document.createElement('button');
            button.className = 'flex items-center justify-between w-full text-left font-bold p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500';
            button.setAttribute('aria-expanded', expanded);
            if (hasTopics) {
                button.setAttribute('aria-controls', controlsId);
            }
            button.innerHTML = `
                ${text}
                ${hasTopics ? `<i data-lucide="${expanded ? 'chevron-up' : 'chevron-down'}" class="h-5 w-5 text-gray-500"></i>` : ''}
            `;
            return button;
        }

        function createSubjectSection(subject) {
            const section = document.createElement('div');
            section.className = 'mb-6';

            const subjectButton = createToggleButton(subject.name, `chapters-${subject.name.replace(/\s+/g, '-').toLowerCase()}`, true);
            subjectButton.classList.add('text-lg', 'bg-gray-100');
            section.appendChild(subjectButton);

            const chaptersContainer = document.createElement('div');
            chaptersContainer.id = `chapters-${subject.name.replace(/\s+/g, '-').toLowerCase()}`;
            chaptersContainer.className = 'mt-2 space-y-2';

            subject.chapters.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'ml-4';

                const hasTopics = chapter.topics.length > 0;
                const chapterButton = createToggleButton(
                    chapter.name,
                    `topics-${chapter.name.replace(/\s+/g, '-').toLowerCase()}`,
                    false,
                    hasTopics
                );
                chapterButton.classList.add('text-md', 'bg-gray-50');
                chapterDiv.appendChild(chapterButton);

                if (hasTopics) {
                    const topicsList = document.createElement('ul');
                    topicsList.id = `topics-${chapter.name.replace(/\s+/g, '-').toLowerCase()}`;
                    topicsList.className = 'mt-2 ml-4 space-y-2 hidden';
                    chapter.topics.forEach(topic => {
                        const topicItem = document.createElement('li');
                        topicItem.className = 'text-gray-700';
                        topicItem.textContent = topic;
                        topicsList.appendChild(topicItem);
                    });
                    chapterDiv.appendChild(topicsList);
                }

                chaptersContainer.appendChild(chapterDiv);
            });

            section.appendChild(chaptersContainer);

            return section;
        }

        function toggleContent(button, contentId) {
            const content = document.getElementById(contentId);
            const isExpanded = button.getAttribute('aria-expanded') === 'true';
            button.setAttribute('aria-expanded', !isExpanded);
            content.classList.toggle('hidden');
            const icon = button.querySelector('i');
            if (icon) {
                icon.setAttribute('data-lucide', isExpanded ? 'chevron-down' : 'chevron-up');
                lucide.createIcons();
            }
        }

        function renderSyllabus() {
            const container = document.getElementById('syllabus-container');
            subjects.forEach(subject => {
                const subjectSection = createSubjectSection(subject);
                container.appendChild(subjectSection);

                const subjectButton = subjectSection.querySelector('button');
                const chaptersContainer = subjectSection.querySelector(`#chapters-${subject.name.replace(/\s+/g, '-').toLowerCase()}`);

                subjectButton.addEventListener('click', () => toggleContent(subjectButton, chaptersContainer.id));

                chaptersContainer.querySelectorAll('button[aria-controls]').forEach(chapterButton => {
                    const topicsListId = chapterButton.getAttribute('aria-controls');
                    chapterButton.addEventListener('click', () => toggleContent(chapterButton, topicsListId));
                });
            });
            lucide.createIcons();
        }

        renderSyllabus();
    </script>
